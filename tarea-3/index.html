<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clase 5 - tarea 3</title>
  </head>
  <body>
    <div class="container-flex">
      <div class="row">
        <header>
          <h1>Contador tiempo videos r/ArgentinaPrograma</h1>
        </header>
      </div>
    </div>

    <div class="container">
      <form>
        <div class="row">
          <div class="col-md">
            <label for="horas-video">Horas Video 1:</label>
            <input type="number" class="form-control horas-video" placeholder="Ingresa las Horas" />
            <label for="minutos-video">Minutos Video 1:</label>
            <input type="number" class="form-control minutos-video" placeholder="Ingresa los Minutos" />
            <label for="segundos-video">Segundos Video 1:</label>
            <input type="number" class="form-control segundos-video" placeholder="Ingresa los Segundos" />
          </div>
          <div class="col-md">
            <label for="horas-video">Horas Video 2:</label>
            <input type="number" class="form-control horas-video" placeholder="Ingresa las Horas" />
            <label for="minutos-video">Minutos Video 2:</label>
            <input type="number" class="form-control minutos-video" placeholder="Ingresa los Minutos" />
            <label for="segundos-video">Segundos Video 2:</label>
            <input type="number" class="form-control segundos-video" placeholder="Ingresa los Segundos" />
          </div>
          <div class="col-md">
            <label for="horas-video">Horas Video 3:</label>
            <input type="number" class="form-control horas-video" placeholder="Ingresa las Horas" />
            <label for="minutos-video">Minutos Video 3:</label>
            <input type="number" class="form-control minutos-video" placeholder="Ingresa los Minutos" />
            <label for="segundos-video">Segundos Video 3:</label>
            <input type="number" class="form-control segundos-video" placeholder="Ingresa los Segundos" />
          </div>
          <div class="col-md">
            <label for="horas-video">Horas Video 4:</label>
            <input type="number" class="form-control horas-video" placeholder="Ingresa las Horas" />
            <label for="minutos-video">Minutos Video 4:</label>
            <input type="number" class="form-control minutos-video" placeholder="Ingresa los Minutos" />
            <label for="segundos-video">Segundos Video 4:</label>
            <input type="number" class="form-control segundos-video" placeholder="Ingresa los Segundos" />
          </div>
          <div class="col-md">
            <label for="horas-video">Horas Video 5:</label>
            <input type="number" class="form-control horas-video" placeholder="Ingresa las Horas" />
            <label for="minutos-video">Minutos Video 5:</label>
            <input type="number" class="form-control minutos-video" placeholder="Ingresa los Minutos" />
            <label for="segundos-video">Segundos Video 5:</label>
            <input type="number" class="form-control segundos-video" placeholder="Ingresa los Segundos" />
          </div>

          <div class="row">
            <div class="col-md">
              <button type="button" class="btn btn-primary" id="calcula-tiempo-videos">Calcular</button>
              <button type="reset" class="btn btn-secondary">Limpiar</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="container">
      <label for="cantidad-tiempo-total-videos">Los videos tienen un tiempo total de:</label>
      <strong id="cantidad-tiempo-total-videos"></strong>
    </div>
    <script type="text/javascript" src="tarea-3.js"></script>
  </body>
</html>
